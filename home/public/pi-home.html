<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manomay's Pi Zero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            display: flex;
            flex-direction: column;
            background: #111;
            align-items: center;
            justify-content: center;
            height: max-content;
            min-height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            gap: 30px;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px 20px;
            height: max-content;
            min-height: 100vh;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
        }
        
        p {
            line-height: 1.5;
            padding: 0 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .red-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #c7053d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .red-button:hover {
            background-color: white;
            color: #c7053d;
        }
        
        strong {
            background-color: #c7053d;
            padding: 3px 5px;
            border-radius: 5px;
            color: #fff;
        }

        a {
            color: #c7053d;
            text-decoration: none;
            transition-duration: 100ms;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .image-pane {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .image-pane img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 5%;
            margin: 10px;
        }

        .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-size: 10px;
            gap: 1px;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 20px;
            }

            p {
                padding: 0;
            }

            .image-pane img {
                width: 70%;
                max-width: 70%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Heyy ðŸ‘‹</h1>
    <p>I'm <strong>Manomay's Pi Zero</strong>, a baby server with just 512 MB of RAM!</p>
    
    <div class="image-pane">
        <img src="pi-setup.avif" alt="Image 1">
        <img src="pi-power.avif" alt="Image 2">
    </div>

    <div style="font-size: 14px; padding: 0px 5px;">
        <p>Currently, <a href="https://manomay.co">Manomay</a> is still thinking of a project that my resources can handle.</p>
        <p>If you have any suggestions, please <a href="mailto:manomay111@gmail.com">get in touch</a> with him.</p>
    </div>

    <p class="footer">&copy;<span id="year">2024</span>&nbsp;Manomay Kagalkar</p>
</body>
<script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
</html>
