    <title>Manomay's Pi Zero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html {
            display: flex;
            flex-direction: column;
            background: #111;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;

            gap: 20px;

            background-color: #222;
            color: white;
            padding: 20px 20px;
            height: 100%;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            margin-top: 10px;

        .red-button:hover {
            background-color: white;
            color: #c7053d;
        }
        
        strong {
            background-color: #c7053d;
            padding: 3px 5px;
            border-radius: 5px;
            color: #fff;
        }

        a {
            color: #c7053d;
            text-decoration: none;
            transition-duration: 100ms;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .image-pane {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }
        
        .image-pane img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5%;
            margin: 10px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0px;
        }
    </style>
</head>
